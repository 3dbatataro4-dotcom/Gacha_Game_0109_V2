        // --- CORE FUNCTIONS ---
        function pullGacha(count) {
            const stage = document.getElementById('stage');
            stage.innerHTML = '';
            
            const results = [];
            let highest = 'R'; 
            
            for(let i=0; i<count; i++) {
                const r = Math.random();
                let pool;
                let rarity = 'R';
                
                if(r < 0.15) { pool = db.filter(c=>c.rarity==='SSR'); rarity = 'SSR'; } 
                else if(r < 0.45) { pool = db.filter(c=>c.rarity==='SR'); rarity = 'SR'; } 
                else { pool = db.filter(c=>c.rarity==='R'); rarity = 'R'; }
                
                if(rarity==='SSR') highest='SSR';
                else if(rarity==='SR' && highest!=='SSR') highest='SR';

                const char = pool[Math.floor(Math.random()*pool.length)];
                results.push(char);
                
                gachaData.total++;
                gachaData.counts[char.id]++;
            }
            
            saveData();
            updateUI();

            if(count === 1) playSound(results[0].rarity);
            else playSound(highest);

            if(count === 1) {
                stage.className = 'stage-container'; 
                renderCard(results[0], stage, true);
            } else {
                stage.className = 'stage-container grid-mode';
                results.forEach((char, idx) => {
                    // Force line breaks for 3-3-4 layout on mobile
                    if(idx === 3 || idx === 6) {
                        const br = document.createElement('div');
                        br.className = 'break-line';
                        stage.appendChild(br);
                    }
                    setTimeout(() => {
                        renderCard(char, stage, false);
                    }, idx * 100);
                });
            }
        }

        function renderCard(char, container, isFullSize) {
            const card = document.createElement('div');
            card.className = `card ${char.rarity.toLowerCase()} ${isFullSize ? 'full-size' : 'compact'}`;
            
            let imgHtml = '';
            if(char.img) {
                imgHtml = `<img src="${char.img}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">`;
            }
            const fallbackHtml = `<div style="display:${char.img?'none':'flex'}; width:100%; height:100%; align-items:center; justify-content:center; color:rgba(255,255,255,0.3); font-size:${isFullSize?'3rem':'1.5rem'}; font-weight:bold;">${char.name[0]}</div>`;
            
            // Generate Rarity Badge (New Large Style)
            const rarityBadge = `<div class="rarity-badge">${char.rarity}</div>`;

            if(isFullSize) {
                card.innerHTML = `
                    ${rarityBadge}
                    <div class="card-img-box" style="background:${char.color}">${imgHtml}${fallbackHtml}</div>
                    <div class="card-content">
                        <div class="card-title">${char.title}</div>
                        <div class="card-name">${char.name}</div>
                        <div class="card-quote">"${char.quote}"</div>
                    </div>
                `;
            } else {
                card.innerHTML = `
                    ${rarityBadge}
                    <div class="card-img-box" style="background:${char.color}">${imgHtml}${fallbackHtml}</div>
                    <div class="card-content">
                        <div class="card-name">${char.name}</div>
                    </div>
                `;
            }
            container.appendChild(card);
        }

        function updateUI() {
            // Update Total Pulls
            document.getElementById('totalPullsDisplay').innerText = gachaData.total;
            
            // Fix: Update Total Characters count
            document.getElementById('total').innerText = db.length;

            const grid = document.getElementById('grid');
            const uniqueCount = Object.values(gachaData.counts).filter(c => c > 0).length;
            document.getElementById('count').innerText = uniqueCount;
            
            grid.innerHTML = '';
            db.forEach(char => {
                const count = gachaData.counts[char.id];
                const isOwned = count > 0;
                const d = document.createElement('div');
                d.className = `mini-card ${isOwned?'collected':'uncollected'}`;
                
                let countBadge = '';
                if(count > 1) {
                    countBadge = `<div style="position:absolute; top:2px; right:2px; background:rgba(0,0,0,0.7); color:#fff; font-size:0.6rem; padding:1px 4px; border-radius:4px; border:1px solid #555;">x${count}</div>`;

                // Add Rarity Badge to Inventory
                const rarityBadge = `<div class="mini-rarity ${char.rarity}">${char.rarity}</div>`;

                if(char.img) {
                    d.innerHTML = `${rarityBadge}<div style="width:100%; height:100%; background:${char.color}"><img src="${char.img}" onerror="this.style.display='none'"></div>${countBadge}`;

                    d.innerHTML = `${rarityBadge}<div style="width:100%; height:100%; background:${char.color}"></div>${countBadge}`;

        function showModal(char) {
            const m = document.getElementById('modal');

            document.getElementById('mDesc').innerHTML = char.desc;
            m.style.display = 'flex';
